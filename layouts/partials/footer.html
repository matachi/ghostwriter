            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="site-title-wrapper">
                    <h1 class="site-title">
                        <a title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                    </h1>
                    <ul class="social-media-buttons">
                        <li><a class="button-square button-jump-top js-jump-top" href="#"><i class="fa fa-angle-up"></i></a></li>
                    </ul>
                </div>

                <p class="footer-copyright">
                    <span>&copy; {{ dateFormat "2006" now }} <a href="{{ .Site.Author.profile }}">{{ .Site.Author.name }}</a></span>
                </p>
                <p class="footer-copyright">
                    <span>Generated by <a href="https://gohugo.io/">Hugo</a> {{ .Hugo.Version }}</span>
                    <span>/ Theme <a href="https://github.com/matachi/ghostwriter">Ghostwriter</a></span>
                </p>
            </div>
        </footer>

        <script src="{{ .Site.BaseURL }}js/jquery-1.11.3.min.js"></script>
        <script src="{{ .Site.BaseURL }}js/jquery.fitvids.js"></script>
        
        {{ if .Site.Params.highlightJsUrl }}
            <script src="{{ .Site.Params.highlightJsUrl }}"></script>
        {{ else if .Site.Params.highlightJsLocalUrl }}
            <script src="{{ .Site.BaseURL }}{{ .Site.Params.highlightJsLocalUrl }}"></script>
        {{ else }}
            <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        {{ end }}
        
        <script src="{{ .Site.BaseURL }}js/scripts.js"></script>
    </body>
</html>
